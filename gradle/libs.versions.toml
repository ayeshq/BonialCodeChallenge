[versions]
agp = "8.13.2"
kotlin = "2.3.0"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
compose-bom = "2025.12.01"
compose-activity = "1.12.2"
compose-view-model = "2.10.0"
retrofit = "3.0.0"
koinAndroid = "4.1.1"
kotlinSerialization = "2.3.0"
kotlinxSerializationCore = "1.9.0"
gson = "2.13.2"
okHttpLogging = "4.7.2"
gsonConverter = "2.9.0"
junitJunit = "4.12"
mockk = "1.13.11"
coroutineTest = "1.7.3"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
